<!DOCTYPE html>
<html>
<head>
  <title>{{ .Title }}</title>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/swipebox.min.css">

    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/js/jquery.swipebox.min.js"></script>

  </head>
  <body>
    <div id="header">
      <div class="container"> 
        <div class="row">
        <div class="col-xs-4 col-lg-2"><img src="/images/logo.png" width="150"></div>
          <div class="col-xs-7 col-xs-offset-1 col-lg-10" id="logo-text">Niederjosbacher Heimat- und Geschichtsverein 2007 e.V.</div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-top navbar-wrapper">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {{ $currentNode := . }}
            {{ range .Site.Menus.main }}
              {{ if .HasChildren }}
              <li class='dropdown {{if $currentNode.HasMenuCurrent "main" . }} active{{end}}'>
                <a href="{{ .URL }}" class="dropdown-toggle" data-toggle="dropdown">{{ .Name }}<b class="caret"></b></a>

                <ul class="dropdown-menu">
                {{ range .Children }}
                    <li><a href="{{.URL}}">{{ .Name }}</a></li>
                {{ end}}
                </ul>
              </li>
              {{ else }}
              <li class='{{if $currentNode.IsMenuCurrent "main" . }} active{{end}}'><a href="{{.URL}}">{{ .Name }}</a></li>
              {{ end }}
            {{ end }}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container" >
      <div id="content_area">
