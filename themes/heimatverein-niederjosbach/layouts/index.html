{{ partial "header.html" . }}

{{ range where .Data.Pages "Title" "Home" }}
  <div class="row">
      <div class="col-sm-8">
      
        {{ .Content }}
      </div>
      <div class="col-sm-4">

      <h1>Aktuelles</h1>
      <ul>
      {{ range first 5 (where .Site.Pages "Section" "aktuelles") }}
        <a href="{{ .Permalink }}"><li>{{ .Title }}</li></a>
      {{ end }}  
      </ul>
      </div>
  </div>
{{ end }}

{{ partial "footer.html" . }}
